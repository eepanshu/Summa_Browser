# Render.yaml - Render deployment configuration with Video Support
services:
  - type: web
    name: summabrowser-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app-web:app --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: OCR_API_KEY
        value: "helloworld"
